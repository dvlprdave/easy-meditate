<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=Meditaiton , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Meditation App</title>
</head>

<body>

  <div class="app">
    <div class="background-container">
      <img src="./backgrounds/leaves.jpg" alt="meditating woman" id="background">
    </div>
    <!-- Player Controls -->
    <div class="player-container">
      <audio class="song">
        <source src="./sounds/rain.mp3">
      </audio>
      <img src="./svg/play.svg" alt="play" class="play">
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>
      <h3 class="time-display">0:00</h3>
    </div>
    <!-- Souncd Picker -->
    <div class="sound-picker">
      <button data-sound="./sounds/rain.mp3" id="rain-sound">
        <img src="./svg/rain.svg" alt="rain">
      </button>
      <button data-sound="./sounds/beach.mp3" id="beach-sound">
        <img src="./svg/beach.svg" alt="beach">
      </button>
    </div>
    <!-- TIme Select -->
    <div class="time-select">
      <div class="time-card__wrapper">
        <article class="time-card">
          <h3 class="time-card__title">Focus</h3>
          <div class="time-card__info">
            <p>Work and create</p>
            <button data-time="120" class="time-card__button focus">2 minutes</button>
          </div>
        </article>

        <article class="time-card">
          <h3 class="time-card__title">Sleep</h3>
          <div class="time-card__info">
            <p>Time for bed</p>
            <button data-time="300" class="time-card__button sleep">5 minutes</button>
          </div>
        </article>

        <article class="time-card">
          <h3 class="time-card__title">Hybernate</h3>
          <div class="time-card__info">
            <p>For deep sleeprs</p>
            <button data-time="600" class="time-card__button deep-sleep">10 minutes</button>
          </div>
        </article>
      </div>
    </div>


  </div>

  <script src="./app.js"></script>
</body>

</html>
